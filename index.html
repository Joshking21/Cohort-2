<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="result">
      <p>Your Result</p>
      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <div>
        <p>Summary</p>
      </div>
      <div class="box reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
        <p style="color: hsl(0, 100%, 67%)">Reaction</p>
        <p><span>80</span> / 100</p>
      </div>
      <div class="box memory">
        <img src="assets/images/icon-memory.svg" alt="memory-icon">
        <p style="color: hsl(39, 100%, 56%)">Memory</p>
        <p><span>92</span> / 100</p>
      </div>
      <div class="box verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
        <p style="color: hsl(166, 100%, 40%)">Verbal</p>
        <p><span>61</span> / 100</p>
      </div>
      <div class="box visual">
        <img src="assets/images/icon-visual.svg" alt="visual-icon">
        <p style="color: hsl(234, 85%, 45%)">Visual</p>
        <p><span>72</span> / 100</p>
      </div>
      <div class="continue">
        <button type="button">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
